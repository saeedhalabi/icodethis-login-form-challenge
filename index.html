<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>icodethis | Login form</title>
  </head>
  <body>
    <form class="container-login">
      <h2>Login</h2>
      <p>Login to your account to upload or download picture, videos, or music.</p>
      <div class="email-box">
        <input type="email" required placeholder="Enter your email address">
      </div>
      <div class="forgot-pass">
        <a href="#">Forgot Password?</a>
      </div>
        <button>
          <a href="#">Next</a>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="social_media__box">
        <span class="login">or login with</span>
        <div class="social_medias__fb">
          <i class="fa-brands fa-facebook"></i>
          <span class="text-fb">Facebook</span>
        </div>
        <div class="social_medias__google">
          <i class="fa-brands fa-google"></i>
          <span class="text-google">Google</span>
        </div>
      </div>
     <p class="sign-up">
      Don't have an account yet?
      <a href="#">Sign up</a>
     </p>
    </form>
      <div class="image">
        <img src="img/unsplash.jpg" alt="">
      </div>
  </body>
</html>
